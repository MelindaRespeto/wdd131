<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Submit your review and rate the services including accommodations, dining, activities, and guest experiences.">
    <meta name="author" content="Melinda Competente">
    <title>Service Review Form - Melinda P. Competente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Enjoy a breathtaking volcano scenic view featuring panoramic landscapes, natural beauty, and stunning geological formations.">
    
    <!-- CSS -->
    <link href="../styles/form.css" rel="stylesheet">
    <link href="../styles/project_large.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../styles/project-home.css" rel="stylesheet">

    <!-- JavaScript -->
    <script defer>
    // Save selected service for dynamic build + localStorage compliance
    document.addEventListener("DOMContentLoaded", () => {
        const select = document.getElementById("product");
        const output = document.getElementById("productName");

        // Load saved product
        if (localStorage.getItem("product")) {
            output.textContent = "Previously selected: " + localStorage.getItem("product");
        }

        // Save on change
        select.addEventListener("change", () => {
            const value = select.options[select.selectedIndex].text;
            localStorage.setItem("product", value);
            output.textContent = "Selected service: " + value;
        });
    });
    </script>

</head>

<body>

    <header>
        <nav class="topnav2" aria-label="Main Navigation">
            <a class="active" href="../project/project_home.html">Home</a>
            <a class="prod" href="../project/form.html">Services</a>
            <a href="../project/project_contactus.html">Contact</a>
            <a href="../project/siteplan.html">Site Plan</a>
        </nav>
    </header>

    <div class="header_1">
        <h1>Service Review</h1>
    </div>

    <main>
        <div class="body_1">

            <!-- dynamic product output -->
            <p id="productName" style="font-weight:bold;"></p>

            <form action="review.html" method="get">

                <h4>Services Offered</h4>
                <div class="form-inline">
                    <label for="product">Choose a Service:</label>
                    <select class="phil-product" id="product" name="product" required>
                        <option value="" disabled selected>Select a Service...</option>
                        <option value="AC">Accommodation</option>
                        <option value="D">Dining</option>
                        <option value="RA">Recreation and Activities</option>
                        <option value="E">Event and Conference Activities</option>
                        <option value="SW">Spa and Wellness</option>
                        <option value="K">Kids Clubs</option>
                        <option value="C">Concierge</option>
                        <option value="GS">Guest Services</option>
                        <option value="FP">Food Processor</option>
                        <option value="RS">Retail and Shops</option>
                        <option value="ES">Environmental and Cultural Services</option>
                        <option value="TS">Transportation Services</option>
                        <option value="LA">Local Area Shuttle</option>
                        <option value="PS">Pet Services</option>
                        <option value="Bike">Bicycle Rentals</option>
                        <option value="Transpo">Public Transportation Information</option>
                        <option value="Elec">Electric Vehicle Charging Stations</option>
                        <option value="P">Private Car Service</option>
                    </select>
                </div>

                <h4>Overall Rating</h4>
                <div class="form-inline">
                    <label>Rate the Service:</label>

                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5" required>
                        <label for="star5" class="fa fa-star"></label>

                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4" class="fa fa-star"></label>

                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3" class="fa fa-star"></label>

                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2" class="fa fa-star"></label>

                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1" class="fa fa-star"></label>
                    </div>
                </div>

                <h4>Service Review Date</h4>
                <div class="form-inline">
                    <label for="date">Date of Your Visit:</label>
                    <input type="date" id="date" name="date" min="2022-01-01" max="2025-12-31" required>
                </div>

                <h4>Useful Features (Check all that apply)</h4>
                <label><input type="checkbox" name="features[]" value="location"> Location and Setting</label><br>
                <label><input type="checkbox" name="features[]" value="experience"> Guest Experience</label><br>
                <label><input type="checkbox" name="features[]" value="performance"> Performance</label><br>
                <label><input type="checkbox" name="features[]" value="facilities"> Facilities and Infrastructure</label><br>

                <h4>Written Review (Optional)</h4>
                <label for="comment">Your Review:</label>
                <textarea id="comment" name="comment" rows="5" placeholder="Write your comment here..."></textarea>

                <h4>Your Name (Optional)</h4>
                <div class="form-inline">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" maxlength="50" placeholder="Enter your name...">
                </div>

                <button type="submit" class="button1">Post review</button>

            </form>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> Melinda Competente, Philippines</p>
        <p>Last modification: <span id="lastModified"></span></p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("currentYear").textContent = new Date().getFullYear();
            document.getElementById("lastModified").textContent = new Date(document.lastModified).toLocaleString();
        });
    </script>

</body>

</html>
