<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Mayon Volcano in Albay, Philippines, is an active volcano known for its perfect cone."> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="author" content="Melinda Competente">
    <title>Product Review</title>
    <link rel="stylesheet" href="../styles/form.css">
    <script src="../scripts/project.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <div class="form-container">

        <h2 class="form-title">Product Review</h2>
        
        <form method="get" action="review.html">

            <!-- Product Name -->
            <label for="product">Product Name</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
                <option value="p1">Accommodation</option>
                <option value="p2">Dining</option>
                <option value="p3">Recreation and activities</option>
                <option value="p4">Event and conference activities</option>
                <option value="p5">SPA and wellness</option>
                <option value="p6">Kids club</option>
            </select>

            <!-- Rating -->
            <label>Overall Rating</label>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" required>
                <label for="star5">★</label>

                <input type="radio" id="star4" name="rating" value="4" required>
                <label for="star4">★</label>

                <input type="radio" id="star3" name="rating" value="3" required>
                <label for="star3">★</label>

                <input type="radio" id="star2" name="rating" value="2" required>
                <label for="star2">★</label>

                <input type="radio" id="star1" name="rating" value="1" required>
                <label for="star1">★</label>
            </div>

            <!-- Date -->
            <label for="date">Date of Installation</label>
            <input type="date" id="date" name="install_date" required>

            <!-- Checkboxes -->
            <p class="small-label">Which features did you find useful in the product? <br>
                <span class="optional">(Check all that apply)</span>
            </p>

            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="feature1" name="feature" value="Durability">
                    <label for="feature1">Durability</label>
                </div>

                <div class="checkbox-item">
                    <input type="checkbox" id="feature2" name="feature" value="Ease">
                    <label for="feature2">Ease of Use</label>
                </div>

                <div class="checkbox-item">
                    <input type="checkbox" id="feature3" name="feature" value="Performance">
                    <label for="feature3">Performance</label>
                </div>

                <div class="checkbox-item">
                    <input type="checkbox" id="feature4" name="feature" value="Design">
                    <label for="feature4">Design</label>
                </div>
            </div>

            <!-- Written Review -->
            <label for="review">Written Review <span class="optional">(Optional)</span></label>
            <textarea id="review" name="review" rows="4"></textarea>

            <!-- Name -->
            <label for="name">Your Name <span class="optional">(Optional)</span></label>
            <input type="text" id="name">

            <!-- Submit -->
            <button type="submit" class="submit-btn">Post Review</button>

        </form>

        <!-- Footer -->
        <footer>
            <p>&copy; <span id="currentYear"></span> Melinda Competente, Philippines</p>
            <p>Last modification: <span id="lastModified"></span></p>
        </footer>

    </div>

</body>
</html>
