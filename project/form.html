<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Product Review Form</h1>
</header>

<form method="get" action="review.html">
    <fieldset class="rating">
        <legend>Rate the Service:</legend>
        <input type="radio" id="star5" name="rating" value="5" required>
        <label for="star5" class="fa fa-star" aria-label="5 stars"></label>

        <input type="radio" id="star4" name="rating" value="4" required>
        <label for="star4" class="fa fa-star" aria-label="4 stars"></label>

        <input type="radio" id="star3" name="rating" value="3" required>
        <label for="star3" class="fa fa-star" aria-label="3 stars"></label>

        <input type="radio" id="star2" name="rating" value="2" required>
        <label for="star2" class="fa fa-star" aria-label="2 stars"></label>

        <input type="radio" id="star1" name="rating" value="1" required>
        <label for="star1" class="fa fa-star" aria-label="1 star"></label>
    </fieldset>

    <label for="review-text">Your Review:</label>
    <textarea id="review-text" name="review" rows="4" cols="50"></textarea>

    <fieldset class="features">
        <legend>Features Used:</legend>
        <input type="checkbox" id="feature1" name="feature" value="Feature A">
        <label for="feature1">Feature A</label>

        <input type="checkbox" id="feature2" name="feature" value="Feature B">
        <label for="feature2">Feature B</label>

        <input type="checkbox" id="feature3" name="feature" value="Feature C">
        <label for="feature3">Feature C</label>

        <input type="checkbox" id="feature4" name="feature" value="Feature D">
        <label for="feature4">Feature D</label>
    </fieldset>

    <button type="submit">Submit Review</button>
</form>

<footer>
    <p>&copy; 2025 Melinda Competente. All rights reserved.</p>
</footer>

</body>
</html>
